<!DOCTYPE html>
<html>
    <head>
        <title>WebApp Traduttore</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="default-bg">
        <div class="container">
            <header class="panel">
                <h1>Traduttore</h1>
                <img src="images/translation.png">
            </header>

            <main>
                <section class="panel translation">
                    <div class="translation-flag"></div>
                    <div class="translation-result">
                        <p class="translation-text">Traduzione</p>
                    </div>
                </section>

                <section class="panel controls">
                    <input class="text-input" type="text" placeholder="Inserisci testo da tradurre">
                    <button class="lang-button" data-lang="en"> <img src="images/united-kingdom.png" width="60px" height="60px"> </button>
                    <button class="lang-button" data-lang="fr"> <img src="images/france.png" width="60px" height="60px"> </button>
                    <button class="lang-button" data-lang="es"> <img src="images/spain.png" width="60px" height="60px"> </button>
                    <button class="random-button" data-lang="it"> <img src="images/chats.png" width="60px" height="60px"> </button>
                    <button class="reset-button"> <img src="images/delete-button.png" width="60px" height="60px"> </button>
                </section>
            </main>
        </div>

        <script src="script.js"></script>
    </body>
</html>
